<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Construction Management System</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#2196F3">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>Road Construction Management System</h1>
                <div class="header-controls">
                    <select id="contractFilter" class="filter-select">
                        <option value="">All Contracts</option>
                    </select>
                    <div class="user-info">
                        <span id="currentUser"></span>
                        <button id="logoutBtn" class="btn-logout">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tab-navigation">
            <button class="tab-btn active" data-table="contract">Contract Data</button>
            <button class="tab-btn" data-table="bill">Bill Data</button>
            <button class="tab-btn" data-table="boq">BoQ</button>
            <button class="tab-btn" data-table="measurement">Field Measurement</button>
            <button class="tab-btn" data-table="users" id="usersTab" style="display:none;">User Management</button>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="table-container">
                <div class="table-header">
                    <h2 id="tableTitle">Contract Data</h2>
                    <button id="addNewBtn" class="btn-primary">+ Add New</button>
                </div>
                <div id="tableContent" class="table-wrapper">
                    <!-- Dynamic table content -->
                </div>
            </div>
        </main>

        <!-- Modal Dialog -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Edit Record</h3>
                    <span class="close">&times;</span>
                </div>
                <div id="modalBody" class="modal-body">
                    <!-- Dynamic form content -->
                </div>
                <div class="modal-footer">
                    <button id="saveBtn" class="btn-primary">Save</button>
                    <button id="cancelBtn" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
