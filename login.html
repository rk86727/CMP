<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Road Construction Management</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Road Construction Management</h1>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn-primary btn-block">Login</button>
                <div id="errorMsg" class="error-message"></div>
            </form>
            <div class="login-info">
                <p><strong>Default Superadmin:</strong></p>
                <p>Email: admin@roadconstruction.com</p>
                <p>Password: Admin@123</p>
            </div>
            <div id="connectionStatus" class="connection-status">
                Checking connection...
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <script>
        // Check Firebase connection
        firebase.database().ref('.info/connected').on('value', function(snapshot) {
            const status = document.getElementById('connectionStatus');
            if (snapshot.val() === true) {
                status.innerHTML = '✅ Connected to server';
                status.style.color = '#4CAF50';
            } else {
                status.innerHTML = '❌ Offline - Check internet connection';
                status.style.color = '#F44336';
            }
        });

        // Initialize default admin if not exists
        firebase.database().ref('users').once('value').then(function(snapshot) {
            if (!snapshot.exists()) {
                // Create default superadmin
                firebase.database().ref('users').push({
                    email: 'admin@roadconstruction.com',
                    password: 'Admin@123', // In production, use proper hashing
                    role: 'superadmin',
                    name: 'Super Admin',
                    createdAt: new Date().toISOString()
                });
            }
        });

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            errorMsg.textContent = 'Logging in...';
            
            // Check user in Firebase
            firebase.database().ref('users').orderByChild('email').equalTo(email).once('value')
                .then(function(snapshot) {
                    let userFound = false;
                    snapshot.forEach(function(childSnapshot) {
                        const user = childSnapshot.val();
                        if (user.password === password) {
                            userFound = true;
                            // Store session
                            sessionStorage.setItem('currentUser', JSON.stringify({
                                id: childSnapshot.key,
                                email: user.email,
                                name: user.name,
                                role: user.role,
                                loginTime: new Date().toISOString()
                            }));
                            window.location.href = 'index.html';
                        }
                    });
                    
                    if (!userFound) {
                        errorMsg.textContent = 'Invalid email or password';
                    }
                })
                .catch(function(error) {
                    errorMsg.textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
